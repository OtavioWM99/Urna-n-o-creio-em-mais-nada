<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urna Cimol</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="voting-machine">
    <img class="logo1" src="img/cer].png" alt="logo">
    <div class="screen">
      <p class="training"> VOTO REALIZADO COM SUCESSO!</p>
    </div>

    
    <div class="keypad">
     
      
      
      <div class="key" onclick="pressKey('1')">1</div>
      <div class="key" onclick="pressKey('2')">2</div>
      <div class="key" onclick="pressKey('3')">3</div>
      <div class="key" onclick="pressKey('4')">4</div>
      <div class="key" onclick="pressKey('5')">5</div>
      <div class="key" onclick="pressKey('6')">6</div>
      <div class="key" onclick="pressKey('7')">7</div>
      <div class="key" onclick="pressKey('8')">8</div>
      <div class="key" onclick="pressKey('9')">9</div>
      <div class="key0" onclick="pressKey('0')">0</div>
    
    <div class="actions">
     
        <button class="white-button">BRANCO</button>
   
      <button class="orange-button">CORRIGE</button>
      
        <button class="green-button">CONFIRMA</button>
      
    </div>
  </div>
  <audio id="audio" src="img/confirma-urna.mp3"></audio>

  <script>
    var audio = document.getElementById('audio');
    audio.play();
  </script>
</body>
</html>
